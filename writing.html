---
layout: page
---

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Publication</th>
      <th>Year</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    {% for project in site.writing %}
    <tr>
      <td>{{ project.title }}</td>
      <td>{{ project.publication }}</td>
      <td>{{ project.year }}</td>
      <td><a title="{{ project.title }}" href="{{ project.url }}">Link</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
