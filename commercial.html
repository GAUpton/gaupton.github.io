---
layout: collection_index
---

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Brand</th>
      <th>Year</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    {% for project in site.commercial %}
    <tr>
      <td>{{ project.title }}</td>
      <td>{{ project.brand }}</td>
      <td>{{ project.year }}</td>
      <td><a title="{{ project.title }}" href="{{ project.url }}">Link</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
