---
layout: page
---

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Brand</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {% for project in site.commercial %}
    <tr>
      <td>{{ project.title }}</td>
      <td>{{ project.brand }}</td>
      <td>{{ project.year }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
