---
layout: default
---

<article>
  <header>
    {% if page.title %}
    <h1>
      <a
        rel="bookmark"
        title="{{ page.title | xml_escape }}"
        href="{{ page.url }}"
        >{{ page.title }}</a
      >
    </h1>
    {% endif %}
  </header>
  <section>{{ content }}</section>
</article>
